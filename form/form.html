<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h3>Cadastro da liga dos Astronautas</h3>
    <form>
        <div>
            <label for="name">Nome:</label>
            <input type="text" name="name" id="name" required><br><br>
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" required>
            - 
            <label for="pwd">Password:</label>
            <input type="password" name="pwd" id="pwd"><br><br>
        </div>
        <div>
            <label for="date">Data de Nascimento:</label>
            <input type="date" id="date">
            - 
            <label for="upload">Foto:</label>
            <input type="file"><br><br>
        </div>
        <div>
            <label for="nacionalidade">Nacionalidade:</label>
            <select id="nacionalidade" name="nacionalidade">
                <option value="Russo">Russo</option>
                <option value="Americano">Americano</option>
                <option value="Brasileiro">Brasileiro</option>
            </select>
            <label for="radio">Genero:</label>
            <label for="F">F</label>
            <input type="radio" id="F" name="radio" value="F">
            |
            <label for="M">M</label>
            <input type="radio" id="M" name="radio" value="M"><br><br>
        </div>
        <div>
            <label for="checkbox">Suas principais qualidades:</label><br><br>
            <label for="inteligencia">Inteligencia</label>
            <input type="checkbox" id="inteligencia" name="inteligencia" value="inteligencia">
            |
            <label for="resiliencia">Resiliencia</label>
            <input type="checkbox" id="resiliencia" name="resiliencia" value="resiliencia">
            |
            <label for="Preparo">Preparo fisico</label>
            <input type="checkbox" id="preparo" name="preparo" value="preparo">
            |
            <label for="educacao">Educação</label>
            <input type="checkbox" id="educacao" name="educacao" value="educacao">
            | <br><br>
        </div>
        <div>
            <textarea name="descricao" id="descricao" cols="50" rows="10" placeholder="Porque você gostaria de ser um astronauta?"></textarea><br><br>
        </div>
        <div>
        <input type="submit" value="Criar">
        </div>
    </form>
</body>
</html>
